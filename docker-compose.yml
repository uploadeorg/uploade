version: '3.8'
services:
  uploade:
    image: python:3.12-slim
    working_dir: /app
    command: bash -c "pip install anthropic fastapi uvicorn aiofiles orjson pydantic && python -m uvicorn app:app --host 0.0.0.0 --port 8000"
    ports:
      - "80:8000"
    volumes:
      - ./data:/app/data
      - ./app.py:/app/app.py
      - ./static:/app/static
    env_file:
      - .env
    restart: unless-stopped
